# Please overwrite settings in custom.yml which is in gitignore
# and dont change base.yml
---
provider: 'digitalocean'
digitalocean:
    size: '512MB'
    region: 'New York 2'
    # Dont change the image for now!
    image: 'Ubuntu 12.04 x64'
homebase:
    master: 'earl'
    hostname: 'homebase'
    ssh_key: '~/.ssh/id_rsa'
    public_host: CHANGE_ME
    gitolite:
      ssh_key: '~/.ssh/id_rsa'
    stringer:
      password: CHANGE_ME
      postgres_user_password: CHANGE_ME
      public_host: CHANGE_ME
      interval: 30
    fwd:
      public_host: CHANGE_ME
    jekyll:
      public_host: 'blog.example.com'